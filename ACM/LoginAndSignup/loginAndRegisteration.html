<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginAndRegisteration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>INFOTREK'24</title>
</head>
<body>
<div class="wrapper"> 
    <nav class="nav">
        <strong>
            <div class="nav-logo">
                <a href="../homepage/homepage.html"><img src="./Images/infotrekdarklogo.png" alt="" class="logo"></a>
            </div>
        </strong>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="../homepage/homepage.html" class="link">Home</a></li>
                <li><a href="../EventPage/events.html" class="link">Events</a></li>
                <li><a href="../members/members.html" class="link">Team</a></li>
                <li><a href="https://backend.infotrek24.tech/public/pdfs/rulebook.pdf" class="link">Rule Book</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>

        <div class="nav-menu-btn">
            <i class="fa-solid fa-bars" onclick="myMenuFunction()"></i>
        </div>

    </nav>

    <div class="form-box">


        <div class="login-container " id="login">
            <div class="top">
                <span>Don't Have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>

            
            <div class="input-box">
                <input type="text" class="input-feild" placeholder="Username or Email">
                <i class="fa-solid fa-envelope"></i>
                
            </div>
            <div class="input-box">
                <input type="password" class="input-feild" placeholder="Password" >
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="login-check">Remember Me</label>
                </div>

                <div class="two">
                    <label><a href="#">|Forgot Password?|</a></label>
                </div>
                
            </div>
            
        </div>
    


        <div class="register-container " id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>

            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-feild" placeholder=" First Name">
                    <i class="fa-solid fa-user"></i>
                    
                </div>
                <div class="input-box">
                    <input type="text" class="input-feild" placeholder="Last Name">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-feild" placeholder="Email">
                <i class="fa-solid fa-envelope"></i>
                
            </div>
            <div class="input-box">
                <input type="password" class="input-feild" placeholder="Password" >
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" placeholder="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>
                
            </div>
            
        </div>

    </div>
<script src="loginAndRegisteration.js"></script>


</div>  
       
    


</body>
</html>
